<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員註冊</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <style>
        form {
            border: 1px solid blue;
            margin: 20px 200px;
            min-width: 247px;
            vertical-align: middle;
        }

        table.table {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <header></header>
    <h1 class="d-flex justify-content-center align-content-center">會員中心</h1>

    <h2 class="d-flex justify-content-center align-content-center">註冊會員</h2>
    <form action="http://192.168.18.4:8080/fastero/users" method="post" id="form_member_info">

        <p><label id="label_account">帳號：</label><input type="text" name="user_account" placeholder="xxx@xxxx.xxx"><span id="span_account_comment"
                style="font-size: 10px"> 帳號日後無法變更</span></p>
        <p><label id="label_password">密碼：</label><input type="password" id="input_password" name="user_password"></p>
        <p><label id="label_password_check">確認密碼：</label><input type="password" id="input_password_check"></p>
        <p><label id="label_name">姓名：</label><input type="text" value="" id="input_name" name="user_name"><span id="span_name_comment"
                style="font-size: 10px"> 請與證件上之姓名相同，以免無法取餐！</span></p>
        <p><label id="label_phone">電話：</label><input type="text" value="" id="input_phone" placeholder="09xxxxxxxx" name="user_phone"><span
                id="span_phone_comment" style="font-size: 10px" > 請輸入手機號碼</span></p>
        <button type="reset" id="btn_reset">重填</button>
        <button type="submit" id="btn_submit">註冊</button>


    </form>
</body>

</html>
